<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우산 대여 서비스</title>
    <script>
        window.rentUmbrella = function() {
            let date = document.getElementById("date").value;
            let name = document.getElementById("name").value;
            let grade = document.getElementById("grade").value;
            let classNum = document.getElementById("classNum").value;
            
            if (!date || !name || !grade || !classNum) {
                alert("모든 항목을 입력하세요.");
                return;
            }

            let list = document.getElementById("rental-list");
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${date}</td>
                <td>${name}</td>
                <td>${grade}학년 ${classNum}반</td>
                <td><button onclick="this.parentElement.parentElement.remove()">반납</button></td>
            `;
            list.appendChild(row);
        };
    </script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        input, select, button { width: 100%; margin: 5px 0; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>우산 대여</h2>
        <input type="date" id="date">
        <input type="text" id="name" placeholder="대여자 이름">
        <select id="grade">
            <option value="1">1학년</option>
            <option value="2">2학년</option>
            <option value="3">3학년</option>
        </select>
        <select id="classNum">
            <option value="1">1반</option>
            <option value="2">2반</option>
            <option value="3">3반</option>
            <option value="4">4반</option>
        </select>
        <button onclick="rentUmbrella()">대여하기</button>
        
        <h3>대여 목록</h3>
        <table>
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>대여자</th>
                    <th>학년/반</th>
                    <th>반납</th>
                </tr>
            </thead>
            <tbody id="rental-list">
            </tbody>
        </table>
    </div>
</body>
</html>
